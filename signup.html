<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="signup-page">

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="offers.html"><i class="fas fa-gift"></i><span>Offers</span></a>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
    <a href="checkout.html"><i class="fas fa-credit-card"></i><span>Checkout</span></a>
    <a href="login.html" title="Login"><i class="fas fa-sign-in-alt"></i><span>Login</span></a>
    <a href="signup.html" class="active"><i class="fas fa-user-plus"></i><span>Sign Up</span></a>
  </aside>
<!-- Header -->
<header class="signup-header">
  <h1> ðŸ‘¤sign up</h1>
  <p class="subtitle">Your gateway to timeless stories and new adventures</p>
</header>
  <!-- Main -->
  <main class="signup-container">
    <div class="signup-box">
      <h1><i class="fas fa-user-plus"></i> Create Account</h1>
      <form class="signup-form" onsubmit="handleSignup(event)">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <p class="switch-form">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </main>

  <footer class="signup-footer">
    <p>Â© 2025 Romysaa Bookstore. All rights reserved.</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
